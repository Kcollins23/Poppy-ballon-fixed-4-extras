
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery - Poppy Balloons</title>
  <style>
    body {{
      font-family: sans-serif;
      background: #fff0f5;
      padding: 2rem;
      text-align: center;
    }}
    h1 {{
      color: #f28bc4;
      margin-bottom: 2rem;
    }}
    .gallery {{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }}
    .gallery img {{
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }}
  </style>
</head>
<body>
  <h1>Our Balloon Creations</h1>
  <div class="gallery">
    <img src="../images/gallery1.jpg" alt="Balloon Setup 1" />
    <img src="../images/gallery2.jpg" alt="Balloon Setup 2" />
    <img src="../images/gallery3.jpg" alt="Balloon Setup 3" />
    <img src="../images/gallery4.jpg" alt="Balloon Setup 4" />
  </div>
</body>
</html>
